<template name="loginForm">
	<form id="login-card" class="content-background-color color-primary-font-color" method='/' novalidate>
		{{#if state 'wait-activation'}}
			<header>
				<h2 data-i18n="Registration_Succeeded">{{{_ "Registration_Succeeded"}}}</h2>
				<p>{{_ "Wait_activation_warning"}}</p>
				<p>{{_ "Please_wait_activation"}}</p>
			</header>
		{{else if state 'wait-email-activation'}}
			<header>
				<h2 data-i18n="Registration_Succeeded">{{{_ "Registration_Succeeded"}}}</h2>
				<p>{{_ "We_have_sent_registration_email"}}</p>
			</header>
		{{else}}
			{{> loginServices }}
			{{#if needsValidateEmail}}
				<div class="alert error-color error-background error-border">
					{{_ "You_need_confirm_email"}}
				</div>
			{{/if}}

			<div class="fields">
				{{#if state 'login'}}
					{{#if showFormLogin}}
						<div class="rc-input">
							<label class="rc-input__label" for="emailOrUsername">
								<div class="rc-input__wrapper">
									<input maxlength="11" name="phoneNumber" id="phoneNumber" type="tel" class="inputNumber rc-input__element"
												 autocapitalize="off" autocorrect="off"
												 placeholder="{{phoneNumberPlaceholder}}" autofocus>
									<div class="input-error"></div>
								</div>
							</label>
						</div>
						<div class="rc-input">
							<label class="rc-input__label" for="pass">
								<div class="rc-input__wrapper">
									<div style="display: flex;">
										<div style="width: 100%;">
											<input maxlength="6" name="code" id="code" type="tel" class="inputNumber rc-input__element"
														 autocapitalize="off" autocorrect="off"
														 placeholder="{{codePlaceholder}}" autofocus>
											<div class="input-error"></div>
										</div>
										{{#if getSecs}}
											<button style="height: 2.5rem;" type="button" class="btn-code send-code">{{_ 'Send_code'}}</button>
										{{else}}
											<div style="height: 2.5rem;" class="btn-code send-code">{{secs}}</div>
										{{/if}}
									</div>
								</div>
							</label>
						</div>
					{{/if}}
				{{/if}}
				{{#if state 'email-login'}}
					{{#if showFormLogin}}
						<div class="rc-input">
							<label class="rc-input__label" for="email">
								<div class="rc-input__wrapper">
									<input name="email" id="email" type="text" class="rc-input__element"
												 autocapitalize="off" autocorrect="off"
												 placeholder="{{emailPlaceholder}}" autofocus>
								</div>
							</label>
						</div>
						<div class="rc-input">
							<label class="rc-input__label" for="pass">
								<div class="rc-input__wrapper">
									<input name="pass" id="pass" type="password" class="rc-input__element"
												 autocapitalize="off" autocorrect="off"
												 placeholder="{{passwordPlaceholder}}" autofocus>
									<div class="input-error"></div>
								</div>
							</label>
						</div>
					{{/if}}
				{{/if}}
				{{#if state 'register'}}
					<div class="rc-input">
						<label class="rc-input__label" for="email">
							<div class="rc-input__wrapper">
								<input name="email" id="email" type="text" class="rc-input__element"
									autocapitalize="off" autocorrect="off"
									placeholder="{{_ "Email"}}" autofocus>
								<div class="input-error"></div>
							</div>
						</label>
					</div>

					<div class="rc-input">
						<label class="rc-input__label" for="pass">
							<div class="rc-input__wrapper">
								<input name="pass" id="pass" type="password" class="rc-input__element"
									autocapitalize="off" autocorrect="off"
									placeholder="{{passwordPlaceholder}}" autofocus>
								<div class="input-error"></div>
							</div>
						</label>
					</div>
					{{#if requirePasswordConfirmation}}
						<div class="rc-input">
							<label class="rc-input__label" for="confirm-pass">
								<div class="rc-input__wrapper">
									<input name="confirm-pass" id="confirm-pass" type="password" class="rc-input__element"
										autocapitalize="off" autocorrect="off"
										placeholder="{{confirmPasswordPlaceholder}}" autofocus>
									<div class="input-error"></div>
								</div>
							</label>
						</div>
					{{/if}}
					{{#if manuallyApproveNewUsers}}
						<div class="rc-input">
							<label class="rc-input__label" for="confirm-pass">
								<div class="rc-input__wrapper">
									<input name="reason" id="reason" type="text" class="rc-input__element"
										autocapitalize="off" autocorrect="off"
										placeholder="{{_ 'Reason_To_Join'}}" autofocus>
									<div class="input-error"></div>
								</div>
							</label>
						</div>
					{{/if}}
				{{/if}}
				{{#if state 'forgot-password' 'email-verification'}}
					<div class="rc-input">
						<label class="rc-input__label" for="email">
							<div class="rc-input__wrapper">
								<input name="email" id="email" type="text" class="rc-input__element"
									autocapitalize="off" autocorrect="off"
									placeholder="{{_ "Email"}}" autofocus value="{{#if state 'email-verification'}}{{typedEmail}}{{/if}}">
								<div class="input-error"></div>
							</div>
						</label>
					</div>
				{{/if}}
			</div>

			<div class="rc-button__group rc-button__group--vertical">
				{{#if state 'login'}}
					{{#if showFormLogin}}
						<button class='rc-button rc-button--primary login'>{{btnLoginSave}}</button>

						<button type="button" class="rc-button rc-button--nude email-login">{{_ 'SignIn_with_email'}}</button>
					{{/if}}
				{{else}}
					<div class="rc-button__group rc-button__group--vertical">
						<button class='rc-button rc-button--primary login'>{{btnLoginSave}}</button>
					</div>
				{{/if}}

				{{#if state 'email-login'}}
			        
					{{#if registrationAllowed}}
						<div style="display: flex;flex-direction:column;justify-content:center;align-items:center">
							<div style='color: #9B9B9B;'>{{_ "Login_has_not_account"}}</div>
							<button type="button" class="rc-button rc-button--nude register" style="color: #651FFF;padding: 0px">{{_ 'Login_go_register'}}</button>
						</div>
					{{else}}
						{{#if linkReplacementText}}
							<div class="register-link-replacement">
								{{{linkReplacementText}}}
							</div>
						{{/if}}
					{{/if}}
				{{/if}}
				{{#if state 'register'}}
					<div style="display: flex;flex-direction:column;justify-content:center;align-items:center">
						<div style='color: #9B9B9B;'>{{_ "Register_has_account"}}</div>
						<button type="button" class="rc-button rc-button--nude goEmailLogin" style="color: #651FFF;padding: 0px">{{_ 'Register_go_login'}}</button>
					</div>
				{{/if}}
			</div>
		{{/if}}
		{{#unless state 'email-login' 'register'}}
			<div class="rc-button__group rc-button__group--vertical">
				<button type="button" class="rc-button rc-button--nude back-to-login">{{_ 'Back_to_login'}}</button>
			</div>
		{{/unless}}
	</form>
	<div class='login-terms'>
		<div class="powered-by">
			{{_ 'User_protocol_description'}} <br/>
			<a class="link-style" style='margin-right: 10px;' href={{userAgreement}}>{{_ 'User_Agreement'}}</a><a class="link-style" href={{privacy}}>{{_ 'User_Privacy_policy'}}</a>
		</div>
	</div>
</template>
